name: push

on:
  push:
    branches: [main]

jobs:
  lint-format-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🐰 Install Bun
        uses: oven-sh/setup-bun@v1
      - name: 🐇 Install Dependencies using Bun
        run: bun install
      - name: 🧹 Lint
        run: bun lint
      - name: 🧹 Lint & Format (Biome)
        run: bun check:fix
