pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    sort-package-json:
      glob: "*package.json"
      run: bunx sort-package-json {staged_files} && git update-index --again
    case-police:
      run: bunx case-police {staged_files}
    knip:
      run: bunx --bun knip
    markdownlint:
      glob: "*.{md,mdx}"
      run: bunx --bun markdownlint '{staged_files}'

# Validate commit messages; can be used with or without cz.
commit-msg:
  commands:
    "lint commit message":
      run: bunx --no -- commitlint --edit "$1"